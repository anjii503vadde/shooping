<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Shopping</title>
		<link rel="icon" href="./src/img/html5.ico" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <hr>
                    <div class="row" id="cart-header"></div>
                    <hr style="border: none;height: 6px;color:rgba(0, 0, 0, 0.1);background-color:rgba(0, 0, 0, 0.1)">
                    <div class="row">
                        <div class="col-lg-12" id="cart-products"></div>
                    </div>
                    
                    
                    
                    <hr style="border: none;height: 6px;color:rgba(0, 0, 0, 0.1);background-color:rgba(0, 0, 0, 0.1)">
                    <div class="row">
                        <div class="col-3">
                            <p style="font-weight:bold">Need hep or have questions?</p>
                            <p>Call Customer Service at 1-800-555-5555</p>
                            <p><a href="#">Chat with one of our stylist</a></p>
                            <p><a href="#">See return & exchange policy</a></p>
                        </div>
                        <div class="col-9">
                            <div class="row">
                                <div class="col-10 offset-2">
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">ENTER PROMOTION CODE OR GIFT CARD</div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-4"><input aria-label="promo code" type="text" id="promo-code" placeholder=""></div>
                                        <div class="col-12 col-sm-12 col-md-12 col-lg-2"><button type="button" class="btn btn-primary">Apply</button></div>
                                    </div>
                                    <hr style="border: none;height: 6px;color:rgba(0, 0, 0, 0.1);background-color:rgba(0, 0, 0, 0.1)">
                                </div>                                    
                            </div>                            
                            <div class="row" id="checkout"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">            
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title h4" id="myLargeModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-5">
                            <div class="row">
                                <div class="col-10 offset-1 text-center">
                                    <hr style="border: none;height: 6px;color:rgba(0, 0, 0, 0.1);background-color:rgba(0, 0, 0, 0.1)">
                                    <br>
                                    <span id="modal_product_name">PAISLEY JEANS</span>
                                    <br>
                                    <h1 style="font-size: 3rem">$<span id="modal_product_price">21</span></h1>
                                    <br><br>
                                    <span style="font-size: .8rem">PAISLEY</span>
                                    <br>
                                    <table style="margin:auto;width:52px">
                                        <tr>
                                            <td style="background-color: red;height:20px"></td>
                                            <td style="background-color: blue;height:20px"></td>
                                        </tr>
                                    </table>
                                    <br><br>
                                    <select style="width:80px;height:40px">
                                        <option>Size</option>
                                        <option>MEDIUM</option>
                                        <option>LARGE</option>
                                        <option>XTRA LARGE</option>
                                        <option>XTRA XTRA LARGE</option>
                                    </select>
                                    <select style="width:80px;height:40px">
                                        <option>QTY: 1</option>
                                    </select>
                                    <br><br>
                                    <button class="btn btn-primary btn-lg" style="border-radius: 0px;width:10.6rem;height:3.1rem">EDIT</button>
                                    <br><br>
                                    <a href="#" style="font-size: .7rem">See product details</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                           
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img class="d-block w-100" id="modal_product_image1" src="./src/img/green.jpg" alt="First slide">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block w-100" id="modal_product_image2" src="./src/img/blue.jpg" alt="Second slide">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block w-100" id="modal_product_image3" src="./src/img/pink.jpg" alt="Third slide">
                                  </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
